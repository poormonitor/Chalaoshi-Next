name: Wails build

on:
  push:
    tags:
      # Match any new tag
      - '*'

env:
  # Necessary for most environments as build failure can occur due to OOM issues
  NODE_OPTIONS: "--max-old-space-size=4096"

permissions:
  contents: write
  packages: write

jobs:
  build:
    strategy:
      # Failure in one platform build won't impact the others
      fail-fast: false
      matrix:
        build:
          - platform: 'linux/amd64'
            os: 'ubuntu-latest'
            hint: 'linux-amd64'
            output_ext: ''
            ext: ''
            binary_ext: ''
          - platform: 'linux/arm64'
            os: 'ubuntu-24.04-arm'
            hint: 'linux-arm64'
            output_ext: ''
            ext: ''
            binary_ext: ''
          - platform: 'windows/amd64'
            os: 'windows-latest'
            hint: 'windows-amd64'
            output_ext: ''
            ext: '.exe'
            binary_ext: '.exe'
          - platform: 'windows/arm64'
            os: 'windows-11-arm'
            hint: 'windows-arm64'
            output_ext: ''
            ext: '.exe'
            binary_ext: '.exe'
          - platform: 'darwin/universal'
            os: 'macos-latest'
            hint: 'darwin-universal'
            output_ext: '.app.zip'
            ext: '.app.zip'
            binary_ext: ''

    runs-on: ${{ matrix.build.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Build wails
        uses: dAppServer/wails-build-action@main
        id: build
        with:
          build-name: "chalaoshi"
          build-platform: ${{ matrix.build.platform }}
          package: false

      - name: Build server
        run: |
          cd server
          go build -o ../build/chalaoshi-server-${{ matrix.build.hint }}${{ matrix.build.binary_ext }}
          cd ..

      # rename the output file to match the platform
      - name: Rename output file
        run: |
          mv "build/bin/chalaoshi${{ matrix.build.output_ext }}" "build/chalaoshi-client-${{ matrix.build.hint }}${{ matrix.build.ext }}"

      # upload to the tag release
      - uses: actions/upload-artifact@v4
        with:
          name: chalaoshi ${{ matrix.build.platform }} ${{ github.ref_name }}
          path: |
            build/chalaoshi-client-${{ matrix.build.hint }}${{ matrix.build.ext }}
            build/chalaoshi-server-${{ matrix.build.hint }}${{ matrix.build.binary_ext }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/chalaoshi-client-${{ matrix.build.hint }}${{ matrix.build.ext }}
            build/chalaoshi-server-${{ matrix.build.hint }}${{ matrix.build.binary_ext }}
